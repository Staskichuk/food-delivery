<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
</html>
<body>
  <!-- HEADER -->
  <header>
    <div class="container page-header-container">
      <a class="logo" href="">
        <svg class="logo-item" width="66" height="52">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="navgation">
        <ul class="menu">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Service</a>
          </li>
          <li>
            <a href="">Menu</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
      </nav>

      <button class="btn-order" type="button">Order Now</button>

      <button class="btn-burger" type="button" data-menu-open>
        <svg width="28" height="28">
          <use href="./images/sprite.svg#icon-burger_menu"></use>
        </svg>
      </button>
    </div>
  </header>
  <!-- MOBILE MENU -->
  <div class="mobile-menu-wrapper" data-menu>
    <div class="container">
      <button class="mobile-menu-close-btn" type="button" data-menu-close>
        <svg class="mobile-menu-close-btn-icon" width="24" height="24">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <nav class="mobile-menu-navigation">
        <ul class="mobile-menu">
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="">Home</a>
          </li>
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="">About</a>
          </li>
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="">Service</a>
          </li>
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="">Menu</a>
          </li>
          <li class="mobile-menu-item">
            <a class="mobile-menu-link" href="">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="./menu.js"></script>
</body>
